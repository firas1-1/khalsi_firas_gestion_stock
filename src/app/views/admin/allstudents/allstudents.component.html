<div class="w3-main" style="margin-left:100px;margin-right:40px">
  <div class="w3-container" id="contact" style="margin-top:50px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Command</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <div class="mat-elevation-z8" style="margin-top: 30px;"  >
      <div class="col">
        <div class="row m-3">
            
            <div class="col-md-4 p-0 text-right">
            </div>
        </div>
        <div class="container shadow min-vh-100 py-4">
          <div class="row">
              <div class="col-md-5 mx-auto">
                  <div class="small fw-light">search </div>
                  <div class="input-group">

                      <span class="input-group-append">
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" class="form-control border-end-0 border rounded-pill" type="search" value="search" id="example-search-input">

                          
                          
                          <select class="form-control"  class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" >
                            <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button">
                              <i class="fa fa-search"></i>
                          </button>
      
            
            
                            <option value="department">department </option>
                            <option value="Name">username</option>
                           
                      
                      
                      
                          </select>
                      </span>
                  </div>
              </div>
          </div>
        <div>
          <div class="table-responsive" #table>
          
                  <button mat-button class="btn btn-outline-primary">Export Pdf</button>
                  <button mat-button  class="btn btn-outline-primary">Delete All</button>
                  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z2" class="table table-bordered" id="dataTable" class="table table-striped" style="width:100%">
                      <!-- department Column -->
                      <ng-container matColumnDef="designation">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> designation </th>
                          <td mat-cell *matCellDef="let element">{{element.designation}}  </td>
                      </ng-container>
                      <!-- justification Column -->
                      <ng-container matColumnDef="justification">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> justification </th>
                          <td mat-cell *matCellDef="let element"> {{element.justification}} </td>
                      </ng-container>
                      <!-- quantity Column -->
                      <ng-container matColumnDef="quantity">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> quantity </th>
                          <td mat-cell *matCellDef="let element"> {{element.quantity}}</td>
        </ng-container>

        <!-- designation Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
          <td mat-cell *matCellDef="let element"> {{element.department}}</td>
        </ng-container>

        

        <!-- MR Column -->
        <ng-container matColumnDef="MR">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> MR </th>
          <td mat-cell *matCellDef="let element"> {{element.MR}} </td>
        </ng-container>
        <ng-container matColumnDef="fournisseur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> fournisseur </th>
          <td mat-cell *matCellDef="let element"> {{element.fournisseur}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let element">
         <button mat-button class="btn btn-success" color="primary" data-toggle="modal" data-target="#example" (click)="addId(element._id)" >Response Command</button>
          </td></ng-container>
        
        

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      

      <mat-paginator [pageSizeOptions]="[1, 10, 20]" showFirstLastButtons [pageSize]="10" [length]="dataSource?.data?.length"></mat-paginator>
    </div>
  </div>
</div>
</div>
  </div>





<div class="modal fade" id="example" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content bg-light">
        <div class="modal-header bg-primary text-light">
        <h5 class="modal-title" id="exampleModalLabel">Command</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form update stdepartment here -->
        <form #f="ngForm" (ngSubmit)="update(f)">

          <!-- department validation stdepartment here -->
             
          
          <div class="modal-body" >
           
            
            <div class="form-group" (click)="handleDoubleClick()">
  <label for="exampleFormControlInput1"><h4>
                
  </h4>Response  : <b>
    {{Res}}
  </b></label>
  <select class="form-control"name="Response" [(ngModel)]="selectedResponse"  #Response="ngModel">
    <option value="true"  >Accepted</option>
    <option value="false"  >Rejected</option>
  </select>
</div>
          <div>
            <div class="form-group" (click)="handleDoubleClick()">
              <label for="exampleFormControlInput1" >
                Name : 
                <b>
                  {{name}}
                </b></label>
              <select class="form-control"name="test" [(ngModel)]="selected"  #test="ngModel">
                <option value="Mme.Mariemabdeljelil"  >Mme.Mariemabdeljelil</option>
                <option value="kenna"  >Mme.kenna</option>
                <option value="M.--" >M.---</option>

              </select>
            </div>
          </div>
            
            <label for="exampleFormControlInput1"><h4>
                
            </h4>Status <b>
              
              {{stat}}
            </b></label>
            
          
          
        
  
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-ban"></i>&nbsp;Annuler</button>
          <button  class="btn btn-primary" [disabled]="f.invalid" > <i class="fas fa-save"></i>&nbsp;Enregistrer</button>
        </div>
        </div>
      </form>
      
      



        <!-- form update end here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
